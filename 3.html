<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Приоритет равный, идет по порядку. 10+10. Дальше 20 складываем со строкой -> преобразуем 20 в строку. Получаем 2010
        2. Первая 10 преобразуется в строку. Дальше "1010" складывается с 10, которая тоже приведена к строке. Получаем 101010
        3. Оператор + это знак числа(положительное), поэтмоу дальше ожидается число. Получаем 30
        4. Пустая строка это 0, ответ отрицательная бесконечность
        5. не может преобразовать в корректное число(нужно с точкой)
        */
        console.log(10 + 10 + "10")
        console.log(10 + "10" + 10)
        console.log(10 + 10 + +"10")
        console.log(10 / -"")
        console.log(10 / +"2,5")
    </script>
</body>
</html>
